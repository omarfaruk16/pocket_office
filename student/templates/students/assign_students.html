<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: center;
        }

        h2 {
            background-color: #e0e0ff;
            padding: 10px;
        }

        input[type="text"] {
            padding: 5px;
            width: 200px;
        }

        button {
            padding: 5px 10px;
        }
    </style>

</head>

<body>
    <h2>Assign Students to {{ semester.name }}</h2>
    <form method="post">
        {% csrf_token %}
        <table border="1">
            <tr>
                <th>Select</th>
                <th>Name</th>
                <th>ID</th>
            </tr>
            {% for student in blank_students %}
            <tr>
                <td><input type="checkbox" name="students" value="{{ student.id }}"></td>
                <td>{{ student.name }}</td>
                <td>{{ student.student_id }}</td>
            </tr>
            {% endfor %}
        </table>
        <button type="submit">Submit</button>
    </form>

</body>

</html>
